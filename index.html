<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo list</title>
</head>
<body>

    <div class="todo">
        <div class="container">
            <div class="todo__list">
                <h1>Список моих задач</h1>
                <div class="create_new_todo">
                <input type="text" class="message" placeholder="Что добавить?">
                <button class="add">Жми и добавится</button>
                </div>
                <div class="wrapper">
                <ul class="todo__wrap"></ul>
                </div>
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
